<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="src/img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700;900&display=swap" rel="stylesheet">

    <title> Order summary component - Frontend Mentor</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/files.css">
  </head>
  <body>
    <main>
      <section class="container">
        <div class="container__img">
          <img src="src/img/illustration-hero.svg" alt="A person listening music with headphones and dancing">
        </div>

        <div class="container__description">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="container__annual-plan">
          <img src="src/img/icon-music.svg" alt="a neuma from bass to treble icon">
          <div>
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>

        <ul class="container__list">
          <li class="container__list-button"><a href="#" role="button">Proceed to Payment</a></li>
          <li class="container__list-cancel"><a href="#">Cancel Order</a></li>
        </ul>
      </section>

      <footer class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> and
        coded with ‚ù§ by <a href="https://github.com/Bo83dev/order-summary-component" target="_blank">Carol Vilar</a>.
        </p>
      </footer>
    </main>
  </body>
</html>
